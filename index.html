<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-options">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffffff"
        data-color="#ffffff"
      ></div>
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
      <div class="lines">
        <label for="line-width">펜 굵기</label>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
      </div>
      <button id="mode-btn">채우기</button>
      <button id="eraser-btn">지우개</button>
      <button id="delete-btn">초기화</button>
      <div class="text-section">
        <label id="text-label" for="text">+ 텍스트 추가하기</label>
        <input
          id="text"
          type="text"
          placeholder="입력 후 화면을 더블클릭 하세요"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='입력 후 화면을 더블클릭 하세요'"
        />
      </div>
      <label id="file-label" for="file">+ 이미지 추가하기</label>
      <input id="file" type="file" accept="image/*" />
      <button id="save">이미지 저장</button>
    </div>

    <!-- 구분선 -->
    <script src="app.js"></script>
  </body>
</html>
